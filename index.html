<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML Page</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>

    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae,
      tempora?
    </p>
    <h2>HTML Table 1</h2>

    <table>
      <thead>
        <tr>
          <th>First name</th>
          <th>Lastt name</th>
          <th>Email address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Precious</td>
          <td>John</td>
          <td>preciousjohn@yahoo.com</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" align="center">Table Footer</td>
        </tr>
      </tfoot>
    </table>

    <h2>HTML Table 2</h2>

    <table>
      <tbody>
        <tr>
          <th>First name</th>
          <td>Precious</td>
        </tr>
        <tr>
          <th>Lastt name</th>
          <td>John</td>
        </tr>
        <tr>
          <th>Email address</th>
          <td>preciousjohn@yahoo.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
